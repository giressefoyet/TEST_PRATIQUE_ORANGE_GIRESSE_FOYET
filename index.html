<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tableau de Bord des Tâches</title>
</head>
<body>
    <!--     
    Nom: FOYET FRANCK GIRESSE
    TEST ORANGE SUMMER 
    VOICI MON CODE HTML
    Projet Gestionnaire de taches 
    -->

    <header>
        <h1>Gestionnaire de Tâches</h1>
    </header>
    <main>
        <!-- formulaire pour l'ajout des tâches -->
        <form id="form-task">
            <div class="form-group">
                <label for="nom">Nom de la tâche</label>
                <input type="text" id="nom" name="nom" placeholder="Nom de la tâche" autofocus required>
            </div>
            <div class="form-group">
                <label for="description">Description de la tâche</label>
                <textarea id="description" name="description" rows="5" placeholder="Description de la tâche" required></textarea>
            </div>
            <div class="form-group">
                <label for="date_limite">Date limite de la tâche</label>
                <input type="date" id="date_limite" name="date_limite" placeholder="Date limite de la tâche" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Ajouter">
            </div>
        </form>

        <!-- le bloc d'affichage de la tâche -->
        <div id="task-list">
            <h2>Liste des tâches à effectuer</h2>
            <div class="footer">&copy; Giresse Foyet 2024</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
